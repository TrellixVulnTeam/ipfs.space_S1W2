<html>
    <head>
        <meta charset="UTF-8">
        <title>IPFS Hosting and Pinning Service</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
        <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand " href="/index.html"><h3>ðŸš€ ipfs.space</h3></a>

                <ul class="nav">
                    <li id="balance" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Balance: <span id="current-balance">0.000 ETH</span></a>
                        <div class="dropdown-menu">
                            <a id="deposit" class="dropdown-item" href="#">Deposit</a>
                            <a class="dropdown-item" href="#">Usage</a>
                        </div>
                    </li>
                    <li id="manage" class="nav-item">
                        <a class="nav-link" href="/manage.html">Manage Files</a>
                    </li>
                    <li id="login" class="nav-item">
                        <a class="nav-link active" href="/login.html">Login</a>
                    </li>
                    <li id="logout" class="nav-item">
                        <a class="nav-link active" href="#" onclick="logout();">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help.html">Help</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container mt-5">
            <button id="pin" class="btn-sm btn-outline-primary" type="button">+ Pin</button>
            <button id="refresh" class="btn-sm btn-outline-secondary" type="button">âŸ³ Refresh</button>

            <table id="files" class="table table-hover table-striped table-bordered mt-3">
                <thead>
                    <tr>
                        <th scope="col">Hash</th>
                        <th scope="col">Size</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Deposit Modal -->



        <!-- Pin Modal -->
        <div id="pin-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Pin file</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="file-hash">IPFS hash</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">/ipfs/</span>
                                    </div>
                                    <input id="file-hash" type="text" class="form-control" placeholder="hash" aria-label="IPFS hash" aria-describedby="basic-addon2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm-file-size">File size</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="confirm-file-size" placeholder="N/A" readonly>
                                    <div class="input-group-append">
                                        <div class="input-group-text">GB</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="confirm-pin" type="button" class="btn btn-primary">Pay</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            Manage.init();
        </script>
    </body>
</html>
