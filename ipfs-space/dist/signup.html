        <script>
            $(document).ready(function(){
                $('#signup-button').click(function(){
                    firebase.auth().createUserWithEmailAndPassword($('#email').val(), $('#pass').val()).catch(function(error) {
                        console.log(error);
                    });
                });

                $('#login-button').click(function(){
                    firebase.auth().signInWithEmailAndPassword($('#email').val(), $('#pass').val()).catch(function(error) {
                        console.log(error);
                    });
                });
            });
        </script>

    <body>
        <div class="container">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="signup.html">Sign up</a>

                <li class="nav-item">

        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email-help" placeholder="Enter email">
                    <small id="email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Keep me logged in</label>
                </div>
                <button type="button" class="btn btn-outline-primary" id="login-button">Login</button>
                <button type="button" class="btn btn-outline-secondary" id="signup-button">Signup</button>
            </form>
